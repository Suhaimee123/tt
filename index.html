<!DOCTYPE html>
<html lang="th">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WarungPOS</title>
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            padding: 1.5rem;
            font-family: sans-serif;
            background-color: white;
            color: #087443;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            min-height: 100vh;
            text-align: center;
        }

        .container {
            max-width: 480px;
            width: 100%;
        }

        img.logo {
            width: 100px;
            margin-bottom: 1.2rem;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
        }

        p {
            font-size: 1.1rem;
            margin-bottom: 2rem;
            line-height: 1.6;
        }

        .button-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 0.75rem;
        }

        .time {
            font-size: 0.95rem;
            color: #444;
        }

        button {
            background-color: #087443;
            color: white;
            padding: 0.75rem 2rem;
            font-size: 1.1rem;
            border: none;
            border-radius: 999px;
            cursor: pointer;
            transition: transform 0.2s;
            width: 100%;
        }

        button:hover {
            transform: scale(1.03);
        }

        .popup {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.6);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 999;
        }

        .popup-content {
            background-color: white;
            padding: 2rem;
            border-radius: 1rem;
            text-align: center;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
            animation: popupAnim 0.3s ease-out;
            max-width: 90%;
        }

        .popup h2 {
            font-size: 1.6rem;
            color: #087443;
            margin-bottom: 1rem;
        }

        .popup .count {
            font-size: 2.2rem;
            font-weight: bold;
            color: #087443;
        }

        @keyframes popupAnim {
            from {
                transform: scale(0.9);
                opacity: 0;
            }

            to {
                transform: scale(1);
                opacity: 1;
            }
        }
    </style>
</head>

<body>

    <div class="container">
        <img src="logo.png" alt="WarungPOS Logo" class="logo" />
        <h1>WarungPOS</h1>
        <p>
            โปรแกรมขายหน้าร้านที่ร้านอาหารไว้ใจ<br />
            ใช้ง่าย แยกจ่ายได้ ครัวก็จัดการสบาย<br />
        </p>

        <div id="action" class="button-container">
            <div class="time" id="timeNow"></div>
            <button onclick="showPopup()">เริ่มเลย</button>
        </div>
    </div>

    <!-- ✅ POPUP -->
    <div id="popup" class="popup" style="display: none;">
        <div class="popup-content">
            <h2 style="font-size: 1.2rem; margin-bottom: 0.5rem;">ทำ Content TikTok วันที่ 1</h2>
            <div class="count" id="popupCount" style="font-size: 1.6rem;">1</div>
        </div>

    </div>

    <script>
        const tiktokUrl = "https://www.tiktok.com/@warungpos.app?_t=ZS-8zaX6XUYsEc&_r=1";

        function showPopup() {
            const popup = document.getElementById('popup');
            const popupCount = document.getElementById('popupCount');
            popup.style.display = 'flex';

            let step = 1;
            popupCount.textContent = step;

            const interval = setInterval(() => {
                step++;
                popupCount.textContent = step;
                if (step > 3) {
                    clearInterval(interval);
                }
            }, 1000);

            setTimeout(() => {
                window.location.href = tiktokUrl;
            }, 5000);
        }

        function updateTime() {
            const now = new Date();
            const timeStr = now.toLocaleTimeString('th-TH');
            const timeEl = document.getElementById('timeNow');
            if (timeEl) timeEl.textContent = `เวลาขณะนี้: ${timeStr}`;
        }

        updateTime();
        setInterval(updateTime, 1000);
    </script>

</body>

</html>
